<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos - CondoAdmin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>

  <div class="sidebar">
    <h2 class="font-poppins">CondoAdmin</h2>
    <nav>
      <ul>
        <li><a href="index.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
        <li><a href="unidades.html"><i data-lucide="building-2"></i> Unidades</a></li>
        <li><a href="contactos.html" class="active"><i data-lucide="users"></i> Contactos</a></li>
        <li><a href="finanzas.html"><i data-lucide="landmark"></i> Finanzas</a></li>
        <li><a href="#"><i data-lucide="megaphone"></i> Comunicados</a></li>
        <li><a href="#"><i data-lucide="alert-triangle"></i> Incidentes</a></li>
        <li><a href="#"><i data-lucide="briefcase"></i> Empleados</a></li>
        <li><a href="#"><i data-lucide="truck"></i> Proveedores</a></li>
        <li><a href="#"><i data-lucide="settings"></i> Configuración</a></li>
        <li><a href="#" id="sign-out-link"><i data-lucide="log-out"></i> Cerrar Sesión</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <button class="hamburger-button"><i data-lucide="menu"></i></button>
    <header>
      <h1 class="font-poppins">Gestión de Contactos</h1>
      <button id="add-contact-button" class="btn btn-primary"><i data-lucide="plus"></i> Añadir Contacto</button>
    </header>

    <main>
      <div class="card">
        <table id="contacts-table">
          <thead>
            <tr>
              <th>Nombre Completo</th>
              <th>Tipo</th>
              <th>Teléfono</th>
              <th>Correo Electrónico</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </main>
  </div>
  
  <div id="add-contact-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 class="font-poppins">Añadir Nuevo Contacto</h2>
      <form id="add-contact-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="contact-name">Nombre Completo</label>
                <input type="text" id="contact-name" required>
            </div>
            <div class="form-group">
                <label for="contact-type">Tipo de Contacto</label>
                <select id="contact-type" required>
                    <option value="Propietario">Propietario</option>
                    <option value="Inquilino">Inquilino</option>
                    <option value="Residente">Residente</option>
                    <option value="Representante">Representante</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact-phone">Teléfono</label>
                <input type="tel" id="contact-phone">
            </div>
            <div class="form-group">
                <label for="contact-email">Correo Electrónico</label>
                <input type="email" id="contact-email">
            </div>
            <div class="form-group full-width">
                <label for="contact-notes">Notas</label>
                <textarea id="contact-notes" rows="3"></textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-secondary close-button-form">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Contacto</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script src="auth.js?v=3"></script>
  <script src="app.js?v=3"></script>
  <script src="contactos.js?v=3"></script>
  <script>
    lucide.createIcons();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propietarios - Plataforma de Administración</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div class="sidebar">
    <h2 class="font-poppins">CondoAdmin</h2>
    <nav>
      <ul>
        <li><a href="index.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
        <li><a href="unidades.html"><i data-lucide="building-2"></i> Unidades</a></li>
        <li><a href="propietarios.html" class="active"><i data-lucide="users"></i> Propietarios</a></li>
        <li><a href="finanzas.html"><i data-lucide="landmark"></i> Finanzas</a></li>
        <li><a href="#"><i data-lucide="megaphone"></i> Comunicados</a></li>
        <li><a href="#"><i data-lucide="alert-triangle"></i> Incidentes</a></li>
        <li><a href="#"><i data-lucide="briefcase"></i> Empleados</a></li>
        <li><a href="#"><i data-lucide="truck"></i> Proveedores</a></li>
        <li><a href="#"><i data-lucide="settings"></i> Configuración</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <header>
      <h1 class="font-poppins">Gestión de Propietarios</h1>
      <button id="add-owner-button" class="btn btn-primary"><i data-lucide="plus"></i> Añadir Propietario</button>
    </header>

    <main>
      <div class="card">
        <table id="owners-table">
          <thead>
            <tr>
              <th>Nombre Completo</th>
              <th>Unidad Asignada</th>
              <th>Teléfono</th>
              <th>Correo Electrónico</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </main>
  </div>
  
  <div id="add-owner-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 class="font-poppins">Añadir Nuevo Propietario</h2>
      <form id="add-owner-form">
        <label for="owner-name">Nombre Completo:</label>
        <input type="text" id="owner-name" required>
        
        <label for="owner-unit">Unidad Asignada:</label>
        <input type="text" id="owner-unit" required>

        <label for="owner-phone">Teléfono:</label>
        <input type="tel" id="owner-phone">

        <label for="owner-email">Correo Electrónico:</label>
        <input type="email" id="owner-email">
        
        <button type="submit" class="btn">Guardar Propietario</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script src="auth.js"></script>
  <script src="propietarios.js"></script>

</body>
</html>

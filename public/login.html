<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CondoAdmin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
        }
        .login-container {
            padding: 40px;
            background-color: var(--card-background);
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        .login-container h1 {
            margin-bottom: 30px;
        }
        .btn-google {
            background-color: #fff;
            color: #333;
            width: 100%;
            border: 1px solid var(--border-color);
        }
         .btn-google:hover {
            background-color: #f1f1f1;
        }
        .btn-google svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="font-poppins">CondoAdmin</h1>
        <button id="login-google-btn" class="btn btn-google">
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Google</title><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.85 3.18-1.73 4.1-1.02 1.02-2.62 1.9-4.73 1.9-3.57 0-6.48-2.9-6.48-6.48s2.9-6.48 6.48-6.48c2.04 0 3.3.83 4.1 1.62l2.33-2.33C18.48 2.38 15.86 1 12.48 1 7.02 1 3 5.02 3 10.5s4.02 9.5 9.48 9.5c5.33 0 9.13-3.68 9.13-9.25 0-.64-.08-1.15-.18-1.58H12.48z"/></svg>
            <span>Iniciar Sesi√≥n con Google</span>
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
